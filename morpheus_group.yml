---
- name: Morpheus create user 
  hosts: localhost
  gather_facts: yes
  vars: 
    morpheus_server: "{{ morpheus['morpheus']['applianceUrl'] }}"
    BEARER: "{{ morpheus['morpheus']['apiAccessToken'] }}"
    tenantId: "{{  morpheus['accountId'] }}"
    zoneId: "5"
    GroupID: "809"
  tasks:
    - name: Print result
      debug:
        var: BEARER
        
    - name: PUT to update zones
      uri:
        url: "{{ morpheus_server }}api/groups/{{ GroupID }}/update-zones"
        method: PUT
        headers:
          Authorization: "Bearer {{ BEARER }}"
          Content-Type: "application/json"
        body: |
          {
            "group": {
              "id": {{ GroupID }},
              "zones": [
                {
                  "id": {{ zoneId }}
                }
              ]
            }
          }
        body_format: json
        return_content: yes
        validate_certs: no
        timeout: 60
      register: result

    - name: Print result
      debug:
        var: result       
